<section id="kontakt" class="section section--contact" aria-labelledby="kontakt-title">
  <div class="wrap">
    <h2 id="kontakt-title" class="section__title">
      <span>Ozvěte se nám, pokud vás něco zajímá, nebo nám chcete cokoliv sdělit.</span>
    </h2>

    <div class="contact-grid">
      <!-- Levý sloupec: kontakty (barvy a font dědí jako obyčejný text) -->
      <div>
        <dl class="contact-list">
          <div>
            <dt>Telefon</dt>
            <dd><a href="tel:+420111111">+420&nbsp;111&nbsp;111</a></dd>
          </div>
          <div>
            <dt>E-mail</dt>
            <dd><a href="mailto:info@info.cz">info@info.cz</a></dd>
          </div>
          <div>
            <dt>Web</dt>
            <dd><a href="https://www.info.cz" rel="noopener">www.info.cz</a></dd>
          </div>
        </dl>
      </div>

      <!-- Pravý sloupec: rámeček (stejný styl jako u Naše Pidilidi) -->
      <form class="contact-box" aria-disabled="true" onsubmit="event.preventDefault(); return false;">
        <label for="msg">Napište nám</label>
        <textarea id="msg" name="message" aria-label="Zpráva" disabled></textarea>
        <div class="actions">
          <button type="button" class="btn-send" disabled aria-disabled="true" aria-label="Odeslat (zatím nedostupné)">
            <!-- Ikona: „sparkles“ místo šipky/paper plane -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 3l1.2 3.4L16.5 8l-3.3 1.6L12 13l-1.2-3.4L7.5 8l3.3-1.6L12 3z"/>
              <path d="M19 14l.8 2.2L22 17l-2.2 1-.8 2.2L18 18l-2.2-.8L18 16l1-2z"/>
              <path d="M5 14l.8 2.2L8 17l-2.2 1L5 20l-1-2-2.2-.8L4 16l1-2z"/>
            </svg>
            <span>Odeslat</span>
          </button>
          <p class="send-note">Odeslání bude brzy dostupné.</p>
        </div>
      </form>
    </div>
  </div>
</section>
